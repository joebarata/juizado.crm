<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LexFlow 360 - CRM Jurídico</title>
    
    <!-- Babel para Transpilação On-the-fly -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind & Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- FullCalendar -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
    
    <style>
      body { margin: 0; background-color: #020617; color: white; font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }
      #root:empty { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; }
      #root:empty::after { content: "CARREGANDO INTERFACE..."; letter-spacing: 5px; color: #2563eb; font-weight: 900; font-size: 12px; }
      .lexflow-wp-wrapper { min-height: 100vh; width: 100%; }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "recharts": "https://esm.sh/recharts@2.10.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <script>
        // Configuração Global para Vercel Preview
        window.process = { env: { API_KEY: '', NODE_ENV: 'production' } };
        window.lexflowConfig = { apiKey: '', ajaxUrl: '#' };
        
        window.addEventListener('error', function(e) {
          console.error("Erro no Módulo:", e.message);
          if (e.message.includes('Unexpected token')) {
             document.getElementById('root').innerHTML = '<div class="p-10 text-rose-500 font-bold">Erro de Sintaxe: O navegador não reconheceu o arquivo TSX. Verifique os headers de MIME Type.</div>';
          }
        });
    </script>

    <div id="root" class="lexflow-wp-wrapper"></div>
    
    <!-- Entrada principal via Babel Module -->
    <script type="text/babel" data-type="module" data-presets="react,typescript" src="index.tsx"></script>
</body>
</html>
