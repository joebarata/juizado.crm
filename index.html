
<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LexFlow 360 - Advocacia Hiperconectada</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      .lexflow-wp-wrapper {
        all: initial;
        font-family: 'Plus Jakarta Sans', sans-serif;
        display: block;
        width: 100%;
        min-height: 100vh;
        background-color: #020617;
        color: white;
      }
      
      :root {
        --bg-main: #020617;
        --accent: #2563eb;
      }

      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        margin: 0;
        background-color: var(--bg-main);
        color: white;
        scroll-behavior: smooth;
        overflow-x: hidden;
      }

      .soft-glass {
        background: rgba(15, 23, 42, 0.4);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 32px;
        box-shadow: 0 20px 50px rgba(0,0,0,0.3);
      }

      .dynamic-btn {
        background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
        color: white !important;
        font-weight: 800;
        border-radius: 20px;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .dynamic-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(37, 99, 235, 0.5);
      }

      .animate-fade-up { 
        animation: fadeUp 1s cubic-bezier(0.19, 1, 0.22, 1) forwards; 
        opacity: 0;
      }
      
      @keyframes fadeUp {
        from { opacity: 0; transform: translateY(40px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* Custom Scrollbar for Glossy Look */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #020617; }
      ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(37, 99, 235, 0.4); }

      /* Prevent white flash in dark mode */
      html { background-color: #020617; }
    </style>
<script type="importmap">
{

    "react": "https://esm.sh/react@^19.2.3",

  }
}
</script>
</head>
<body class="bg-[#020617] text-white">
    <div id="root" class="lexflow-wp-wrapper"></div>
</body>
</html>
