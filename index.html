<!DOCTYPE html>
<html lang="pt-br" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LexFlow 360 | Gestão Jurídica Inteligente</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&display=swap');
        :root { --bg-deep: #020617; --accent-blue: #3b82f6; }
        body { background-color: var(--bg-deep); margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; color: white; overflow-x: hidden; }
        #root:empty { min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        #root:empty::after { content: "INICIALIZANDO LEXFLOW..."; font-size: 10px; font-weight: 900; letter-spacing: 0.5em; color: var(--accent-blue); animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
        .soft-glass { background: rgba(15, 23, 42, 0.4); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 24px; }
        .dynamic-btn { background: #2563eb; color: white; font-weight: 800; cursor: pointer; display: inline-flex; align-items: center; justify-content: center; transition: all 0.3s; }
        .dynamic-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 20px -10px rgba(37, 99, 235, 0.5); }
    </style>

    "express": "https://esm.sh/express@^5.2.1",
    "mysql2/": "https://esm.sh/mysql2@^3.16.1/",
    "cors": "https://esm.sh/cors@^2.8.6",
    "bcryptjs": "https://esm.sh/bcryptjs@^3.0.3",
    "jsonwebtoken": "https://esm.sh/jsonwebtoken@^9.0.3"
  }
}
</script>
</head>

</html>
