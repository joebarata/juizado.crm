<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LexFlow 360 - Gestão Jurídica Inteligente</title>
    
    <!-- Babel Standalone (Tradutor TSX) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Estilos de Base -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- FullCalendar Global Script -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
    
    <style>
      body { margin: 0; background-color: #020617; color: white; font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }
      #root:empty { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #020617; }
      #root:empty::after { 
        content: "INICIALIZANDO LEXFLOW 360..."; 
        letter-spacing: 5px; 
        color: #2563eb; 
        font-weight: 900; 
        font-size: 11px;
        animation: pulse 1.5s infinite;
      }
      @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
      
      /* Ajustes para o FullCalendar no modo Dark */
      .fc { --fc-border-color: rgba(255,255,255,0.05); --fc-button-bg-color: #2563eb; --fc-button-border-color: #2563eb; --fc-button-hover-bg-color: #1d4ed8; --fc-page-bg-color: transparent; }
      .fc-theme-standard td, .fc-theme-standard th { border: 1px solid rgba(255,255,255,0.05); }
      .fc .fc-list-event:hover td { background-color: rgba(255,255,255,0.05); }
      .fc-toolbar-title { font-size: 1.25rem !important; font-weight: 800 !important; text-transform: uppercase; letter-spacing: -0.025em; }
    </style>

    <!-- Import Map Unificado (React 18.2.0 ABSOLUTO) -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react/": "https://esm.sh/react@18.2.0/",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "react-dom/": "https://esm.sh/react-dom@18.2.0/",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "@google/genai": "https://esm.sh/@google/genai@1.3.0",
        "recharts": "https://esm.sh/recharts@2.10.3?external=react,react-dom"
      }
    }
    </script>
</head>
<body>
    <script>
        // Ambiente Global LexFlow
        window.process = { env: { API_KEY: '', NODE_ENV: 'production' } };
        window.lexflowConfig = { apiKey: '', ajaxUrl: '#' };
        
        // Debug de Carregamento
        window.addEventListener('error', function(e) {
          console.error("Módulo LexFlow Error:", e.message);
        });
    </script>

    <div id="root"></div>
    
    <!-- Carregamento via Babel -->
    <script type="text/babel" data-type="module" data-presets="react,typescript" src="index.tsx"></script>
</body>
</html>
